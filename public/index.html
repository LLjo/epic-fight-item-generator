<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Added Google Font -->
    <link rel="stylesheet" href="style.css">
    <title>Item Manager</title>
</head>
<body>
    <header>
        <h1>Item Manager</h1>
    </header>
    <div class="content">
        <div id="navigation-container">
           
            <div id="directoryNav"></div>
            <p class="description">Navigate to the lang folder of the mod, select and load a json file.</p>
            <div class="button-holder">
                <button id="loadButton" class="btn-primary" title="Loads the selected json file" disabled>Load file</button>
                <button id="reloadButton" class="btn-secondary" title="Reloads the folder manager window">Update folders</button>
            </div>
            </div>
        <div id="weapon-attributes-settings">
            <h2>Weapon Type Defaults <button id="saveDefaultPreset" class="btn-primary">Save default preset</button></h2>
            <div id="tabs">
                <!-- Dynamically filled tab buttons by our JavaScript -->
            </div>
            <div id="weapon-attributes-container">
                <!-- Dynamically filled content by our JavaScript -->
            </div>
        </div>
        <div class="container scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th colspan="9" class="th-weapon-type tab active"  data-tab="one-hand" >One-handed</th>
                        <th colspan="9" class="th-weapon-type tab"  data-tab="two-hand" >Two-handed</th>  
                    </tr>
                    <tr>
                        <th>Action</th>
                        <th colspan="3">Item Name</th>
                        <th>Texture</th>
                        <th colspan="2">Type</th>
                        <th colspan="1">Two-handed?</th>
                        <th colspan="2">Damage Bonus</th>
                        <th colspan="2">Speed Bonus</th>
                        <th colspan="2">Armor Negation</th>
                        <th colspan="2">Impact</th>
                        <th colspan="2">Max Strikes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="18">No data</td></tr>
                </tbody>
            </table>
            
        </div>
        <button id="saveButton" class="btn-primary">Save as data pack</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="foldernavigator.js"></script>
    <script src="weaponmanager.js"></script>
    <script src="table.js"></script>
    <script src="main.js"></script>
</body>
<div id="notification" class="notification">
</div>
</html>
