<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Added Google Font -->
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Item Manager</title>
</head>
<body>
    <header>
        <h1>Item Manager</h1>
    </header>
    <div class="content">
        <div id="item-select">

            <p>Select lang file containing all items:</p>
            <input type="file" id="jsonInput">
            
            <hr>
        </div>
        <div class="container scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th width="5%">Action</th>
                        <th width="10%">Item Name</th>
                        <th width="5%">Texture</th>
                        <th width="10%">Type</th>
                        <th width="5%" class="th-number" >Damage Bonus</th>
                        <th width="5%" class="th-number">Speed Bonus</th>
                        <th width="5%" class="th-number">Armor Negation</th>
                        <th width="5%" class="th-number">Impact</th>
                        <th width="5%" class="th-number">Max Strikes</th>
                        <th width="5%" style="">Two-handed</th>
                        <th width="5%" class="th-number">Two-handed Damage Bonus</th>
                        <th width="5%"class="th-number">Two-handed Speed Bonus</th>
                        <th width="5%" class="th-number">Two-handed Armor Negation</th>
                        <th width="5%" class="th-number">Two-handed Impact</th>
                        <th width="5%" class="th-number">Two-handed Max Strikes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <button id="saveButton">Save</button>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
</body>
<div id="notification" class="notification">
</div>
</html>
