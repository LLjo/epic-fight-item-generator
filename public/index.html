<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Added Google Font -->
    <link rel="stylesheet" href="style.css">
    <title>Item Manager</title>
</head>
<body>
    <header>
        <h1>Item Manager</h1>
    </header>
    <div class="content">
        <div id="item-select">

            <p>Select lang file containing all items:</p>
            <input type="file" id="jsonInput">
            
            <hr>
        </div>
        <div id="weapon-attributes-settings">
            <h2>Weapon Type Defaults <button id="saveDefaultPreset">Save default preset</button></h2>
            <div id="tabs">
                <!-- Dynamically filled tab buttons by our JavaScript -->
            </div>
            <div id="weapon-attributes-container">
                <!-- Dynamically filled content by our JavaScript -->
            </div>
        </div>
        <div class="container scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th colspan="10" class="th-weapon-type">One-handed</th>
                        <th colspan="6" class="th-weapon-type">Two-handed</th>  
                    </tr>
                    <tr>
                        <th>Action</th>
                        <th>Item Name</th>
                        <th>Texture</th>
                        <th colspan="2">Type</th>
                        <th>Damage Bonus</th>
                        <th>Speed Bonus</th>
                        <th>Armor Negation</th>
                        <th>Impact</th>
                        <th>Max Strikes</th>
                        <th>Two-handed?</th>
                        <th>Damage Bonus</th>
                        <th>Speed Bonus</th>
                        <th>Armor Negation</th>
                        <th>Impact</th>
                        <th>Max Strikes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <button id="saveButton">Save as data pack</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="main.js"></script>
</body>
<div id="notification" class="notification">
</div>
</html>
